<div id="search-component" class="container">
  <mat-form-field>
    <input matInput #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Hero Search"/>
  </mat-form-field>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
